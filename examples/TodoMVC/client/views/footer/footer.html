<template name="footer">

  <span id="todo-count">
    <strong>{{get.activeTodosCount}}</strong> {{pluralize get.activeTodosCount}} left
  </span>

  <ul id="filters">
    {{#each get.availableFilters}}
    <li><a href="{{path}}">{{name}}</a></li>
    {{/each}}
  </ul>

  {{#if get.completedTodosCount}}
    <button id="clear-completed">Clear completed ({{get.completedTodosCount}})</button>
  {{/if}}

</template>
